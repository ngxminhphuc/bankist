<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="img/icon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Bankist - Bank With Confidence</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#">
          <img
            src="img/logo.png"
            alt="Bankist logo"
            class="nav__logo"
            id="logo"
          />
        </a>
        <ul class="nav__links">
          <li class="nav__item"><a href="#" class="nav__link">Features</a></li>
          <li class="nav__item">
            <a href="#" class="nav__link">Operations</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Testimonials</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link nav__link--btn btn--show-modal">
              Open account
            </a>
          </li>
        </ul>
      </nav>

      <div class="header__title">
        <h1>
          When <span class="highlight">banking</span> meets
          <span class="highlight">minimalist</span>
        </h1>
        <h4>A simpler banking experience for a simpler life.</h4>
        <button class="btn--text btn--scroll-to">Learn more &darr;</button>
        <img
          src="img/hero.png"
          alt="Minimalist bank items"
          class="header__img"
        />
      </div>
    </header>

    <script src="js/script.js" defer></script>
  </body>
</html>
